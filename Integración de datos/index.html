<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recomendador TurÃ­stico PerÃº</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e0d4c6;

    label {

    select {

    }

    button {
      margin-top: 20px;

    }

    button:hover {
      background-color: #005f26;
    }

    .result {
      background-color: #fff;

    .result h3 {
      margin: 0;

    }

    .btn-link {
      margin-top: 8px;
      display: inline-block;
      background: #b30000;
      color: white;

      text-decoration: none;
      border-radius: 4px;
    }

    }

      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ğŸ‡µğŸ‡ª Recomendador turÃ­stico del PerÃº</h1>

  <label for="mes">Selecciona un mes:</label>
  <select id="mes">
    <option value="Ene">Enero</option>
    <option value="Feb">Febrero</option>
    <option value="Mar">Marzo</option>
    <option value="Abr">Abril</option>
    <option value="May">Mayo</option>
    <option value="Jun">Junio</option>
    <option value="Jul">Julio</option>
    <option value="Ago">Agosto</option>
    <option value="Sep">Septiembre</option>
    <option value="Oct">Octubre</option>
    <option value="Nov">Noviembre</option>
    <option value="Dic">Diciembre</option>
  </select>

  <label for="clima">Selecciona el tipo de clima deseado:</label>
  <select id="clima">
    <option value="Muy frÃ­o">Muy frÃ­o ( < 10Â°C)</option>
    <option value="FrÃ­o">FrÃ­o (10Â°C â€“ 14.9Â°C)</option>
    <option value="Templado">Templado (15Â°C â€“ 19.9Â°C)</option>
    <option value="Caluroso">Caluroso (20Â°C â€“ 24.9Â°C)</option>
    <option value="Muy caluroso">Muy caluroso ( â‰¥ 25Â°C)</option>
  </select>

  <button id="buscarBtn">Buscar recomendaciones</button>

  <div id="resultados"></div>

  <!-- Carga PapaParse para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const mesInput = document.getElementById("mes");
    const climaInput = document.getElementById("clima");
    const buscarBtn = document.getElementById("buscarBtn");
    const resultadosDiv = document.getElementById("resultados");

    const rangosTemperatura = {
      "Muy frÃ­o": [0, 9.99],
      "FrÃ­o": [10, 14.99],
      "Templado": [15, 19.99],
      "Caluroso": [20, 24.99],
      "Muy caluroso": [25, 50]
    };

    buscarBtn.addEventListener("click", () => {
      resultadosDiv.innerHTML = "<p>Cargando resultados...</p>";
      const mes = mesInput.value;
      const clima = climaInput.value;
      const [min, max] = rangosTemperatura[clima];

      Papa.parse("datos_recomendacion_turismo.csv", {
        download: true,
        header: true,
        complete: function(results) {
          const datos = results.data;
          const filtrados = datos.filter(d =>
            d.Mes === mes &&
            parseFloat(d.Temperatura) >= min &&
            parseFloat(d.Temperatura) <= max
          );

          if (filtrados.length === 0) {
            resultadosDiv.innerHTML = `<p>No se encontraron departamentos con clima <strong>${clima}</strong> en <strong>${mes}</strong>.</p>`;
            return;
          }

          resultadosDiv.innerHTML = `<h2>Departamentos recomendados para <span style="color:#b30000">${mes}</span> con clima <span style="color:#007b33">${clima}</span>:</h2>`;
          filtrados.forEach(d => {
            const depHtml = d.Departamento.trim().toLowerCase().replace(/ /g, "_");
            resultadosDiv.innerHTML += `
              <div class="result">
                <h3>ğŸï¸ ${d.Departamento} â€” ${d.Clima} (${parseFloat(d.Temperatura).toFixed(1)}â€¯Â°C)</h3>
                <p>${d.descripcion}</p>
                <a class="btn-link" href="info_${depHtml}.html">Ver mÃ¡s</a>
              </div>
            `;
          });
        }
      });
    });
  </script>
</body>
</html>
